<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 col-md-offset-3 text-center">
    <div class="jumbotron">
      <form [formGroup]="registerForm" (ngSubmit)="postdata(registerForm)" autocomplete="off">
        <div class="form-group">
          <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm"
            placeholder="Name">
        </div>
        <div class="form-group">
          <input type="number" name="cellphone" formControlName="cellphone" autocomplete="off"
            class="form-control input-sm" placeholder="Cell-Phone">
        </div>
        <div class="form-group">
          <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm"
            placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" name="Password" formControlName="password" autocomplete="off"
            class="form-control input-sm" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary text-center">Registrar</button>
      </form>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>


<div *ngFor="let rl of arrayResultList">
  <label>{{rl.name}}</label>
</div>
