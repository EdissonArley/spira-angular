<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3 text-center">
      <div class="jumbotron">
        <form [formGroup]="gradeForm" (ngSubmit)="postdata(gradeForm)" autocomplete="off">
          <div class="form-group">
            <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm"
              placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" name="hourlyIntensity" formControlName="hourlyIntensity" autocomplete="off"
              class="form-control input-sm" placeholder="Intensidad horaria">
          </div>
          <button type="submit" class="btn btn-primary text-center">Registrar</button>
        </form>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
